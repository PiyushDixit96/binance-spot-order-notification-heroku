spec:
  name: binance-spot-order-notification-heroku
  services:
    - name: web
    - build_command: npm run build
    environment_slug: node-js
    git:
        branch: main
        repo_clone_url: https://github.com/PiyushDixit96/binance-spot-order-notification-heroku.git
    envs:
    - key: BINANCE_API_KEY
      scope: BUILD_TIME
    - key: BINANCE_SECRET_KEY
      scope: BUILD_TIME
    - key: TELEGRAM_TOKEN
      scope: BUILD_TIME
    - key: TELEGRAM_CHAT_ID
      scope: BUILD_TIME
    - key: NOTIFICATION_SETTINGS
      scope: BUILD_TIME
      value: "[{'NEW': 1, 'CANCELED': 1, 'TRADE': 1},{'LIMIT': 1, 'MARKET': 1, 'STOP_LOSS': 1},{'BUY': 1, 'SELL': 1}]"
    - key: TIME_ZONE_STRING
      scope: BUILD_TIME
      value: "Asia/Kolkata"
